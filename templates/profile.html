{% extends 'base.html' %}
{% block body %}

<h1> Username: {{ current_user.username }} </h1>
<h1> Email: {{ current_user.email }} </h1>
<h1> Change your password? </h1>
<form action="http://127.0.0.1:5000/profile/change_password/" method="get">
    <button type="submit">Change</button>
</form>
{% endblock %}
